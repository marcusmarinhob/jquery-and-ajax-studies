<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"
</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand text-white">Consulta CEP</a>
        <div class="form-inline my-2 my-lg-0">
            <input id="cep" class="form-control mr-sm-2" type="search" placeholder="Digite seu CEP aqui" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" onclick="consultaCep()">Consultar</button>
        </div>
    </nav>
    
    <div class="container cep" style="margin-top: 20px;">
        <div class="row">
            <h3 id="cep-title"> CEP </h3>
        </div>

        <div class="row" style="margin-top: 20px;">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro:</td>
                        <td  id="logradouro"> - </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>Bairro: </td>
                        <td id="bairro"> - </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>Localidade:</td>
                        <td id="localidade"> - </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>UF:</td>
                        <td id="uf"> - </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
